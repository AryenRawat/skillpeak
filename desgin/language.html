<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Select Language</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">

   <style>
      body {
         background-color: #f4f4f4;
         font-family: 'Poppins', sans-serif;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
      }

      .container {
         background-color: #fff;
         padding: 40px;
         width: 400px;
         box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
         border-radius: 12px;
         text-align: center;
      }

      h2 {
         font-size: 28px;
         color: #333;
         margin-bottom: 20px;
      }

      select {
         width: 100%;
         padding: 12px;
         font-size: 16px;
         margin-top: 15px;
         border: 1px solid #ddd;
         border-radius: 8px;
         background-color: #f9f9f9;
         cursor: pointer;
         outline: none;
         transition: border-color 0.3s;
      }

      select:focus {
         border-color: #3498db;
      }

      button {
         margin-top: 25px;
         padding: 12px 30px;
         font-size: 18px;
         color: white;
         background-color: #3498db;
         border: none;
         border-radius: 8px;
         cursor: pointer;
         transition: background-color 0.3s, transform 0.1s;
      }

      button:hover {
         background-color: #2980b9;
         transform: scale(1.05);
      }

      .container i {
         font-size: 50px;
         color: #3498db;
         margin-bottom: 10px;
      }
   </style>
</head>
<body>

   <div class="container">
      <i class="fas fa-language"></i>
      <h2>Select a Language</h2>
      <select id="languageSelect">
         <option value="en">English</option>
         <option value="hi">Hindi</option>
         <option value="es">Spanish</option>
         <option value="fr">French</option>
         <option value="de">German</option>
      </select>
      <button onclick="confirmLanguage()">Confirm</button>
   </div>

   <script>
      async function confirmLanguage() {
         const selectedLanguage = document.getElementById('languageSelect').value;

         // Save the selected language to local storage
         localStorage.setItem('language', selectedLanguage); 
         
         // If Hindi is selected, make a request to the backend
         if (selectedLanguage === 'hi') {
            try {
               const response = await fetch('/run-hindi-backend'); // Change to your backend endpoint
               if (response.ok) {
                  console.log('Hindi backend executed successfully.');
               } else {
                  console.error('Error executing Hindi backend.');
               }
            } catch (error) {
               console.error('Fetch error:', error);
            }
         }

         console.log("working.....");
         
         // Redirect to the playlist page
         window.location.href = 'playlist.html'; // Change this to your actual playlist page
      }
   </script>

</body>
</html>
