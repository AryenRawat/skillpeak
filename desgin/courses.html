<!-- custom js file link  -->
<script src="js/script.js"></script>
<script>
   // Function to display the username from local storage
   document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');
      if (username) {
         document.getElementById('profile-name').textContent = username;
         document.getElementById('sidebar-name').textContent = username;
         document.getElementById('login-btn').style.display = 'none'; // Hide login button
      } else {
         document.getElementById('login-btn').style.display = 'inline'; // Show login button
      }
   });
</script>
